<html>
<script language="javascript">
    
	
   function display()
   {
       if(document.form.city.selectedIndex=="")
	   {
	   document.write("Please select city");
	   }
	   var sel=document.getElementById("city");
   var selectedText=sel.options[sel.selectedIndex].value;
   document.write("You have selected "+selectedText);
   alert(selectedText);
  }
   </script>

<head>
<title>select one option</title>
</head>
<body>

     <form name="form" method="post" onSubmit="display()">
     <pre>
	 Select your city: 
	 <select name="city" id="city">
	      <option value="Select">Select</option>
		  <option value="Delhi">Delhi</option>
		  <option value="Jaipur">Jaipur</option>
		  <option value="Agra">Agra</option>
		  <option value="Pune">Pune</option>
	</select>
  <input type="submit" name="submit" value="Submit">
  </pre>
</form>

	
</body>
</html>
